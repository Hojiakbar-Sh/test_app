{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3 w-100">
                {% blocktrans %}Yuborish{% endblocktrans %}
            </button>
        </form>
    </div>

{% endblock %}
